    <title>Fetch</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-light bg-success">
        </nav>
        <div class="row">
            <div class="col-md-6">
                <h1 class="font-weight-bold">Fetch</h1>
                <h3>We made it a thing.</h3>
                <p>Tell us a few things, and we will help you get your home ready for your new friend. </p>

            </div>
            <div class="col-md-3">
                <form class="navbar-form navbar-left" role="search">

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>

        <div class="row">
            <div class="col-md-9">

                        <label class="input-group-text" for="inputGroupSelect01">Available Dogs</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose a Dog</option>
                        <option value="1">Lab</option>
                        <option value="2">German Shepard</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option value="6">Six</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <table class="table border border-dark"">
                    <thead>
                        <tr>
                            <th scope="
                    col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Misc</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>

                            <td></td>

                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>

                        </tr>
                        <tr>

                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <nav class="navbar fixed-bottom navbar-light bg-success">

        </nav>









    </div>
